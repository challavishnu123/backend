spring.application.name=HuddleSpace
spring.data.mongodb.uri=mongodb://localhost:27017/huddlespace
server.port=8080

# JWT Configuration
jwt.secret=huddlespace-secret-key-that-should-be-at-least-256-bits-long-for-security
jwt.expiration=86400000
# 86400000 ms = 24 hours

# WebSocket Configuration
spring.websocket.allowed-origins=*
spring.websocket.sockjs.heartbeat.time=25000

# Logging
logging.level.com.huddlespace.backend.security=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true